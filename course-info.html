<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<body>


<!-- Always shows a header, even in smaller screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <header class="mdl-layout__header wd-header" id="header"></header>
  <div class="mdl-layout__drawer" id="drawer"></div>
  <main class="mdl-layout__content">
    <div class="page-content">
      <div class="wd-course-info-section mdl-typography--text-center">
        <div class="overlay"></div>
        <div class="display-text">
          <div class="logo-font wd-slogan">Course Info</div>
          <div class="logo-font wd-sub-slogan">南台科技大學工業管理與資訊系</div>
        </div>
      </div>
    </div>

    <div class="wd-introduction-section mdl-typography--text-center">
      <div class="mdl-typography--display-1-color-contrast">Web Designs-網頁設計</div>
      <p class="mdl-typography--font-light">南台科技大學工業管理與資訊系</p>
    </div>

    <div class="container">
      <div class="row">
        <span><b>About this course</b></span>
        <p>123</p>
      </div>
    </div>

    <div class="container">
      <div class="row">
    <div class="mdl-cell mdl-cell--12-col mdl-card mdl-shadow--3dp">
      <div class="media">
        <div class="media-is">
          <br />
          <img class="img-rounded" src="static/img/375H.jpg" height="200" width="200"/>
        </div>

        <div class="mdl-card__title">
            <h4 class="mdl-card__title-text"><b>Taught by:&nbsp</b> Edward Lin</h4>
        </div>           
      </div>
    </div>
    </div>
    </div>

    

    <footer class="wd-footer mdl-mega-footer">
      <div class="mdl-mega-footer--top-section" id="footer"></div>
    </footer>

  </main>
</div>

<script>
$("#header").load("header.html");
$("#footer").load("footer.html");
$("#drawer").load("drawer.html");
</script>

<!-- web-designs -->
<script type="text/babel" src="static/js/index.js"></script>

<!-- Material Design Lite -->
<script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
