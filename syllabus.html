<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

        <div class="logo-font wd-sub-slogan">南台科技大學工業管理與資訊系</div>
        <div class="logo-font wd-sub-slogan">by Edward Lin</div>
      </div>
    </div>

    <div class="wd-introduction-section mdl-typography--text-center">
      <div class="mdl-typography--display-1-color-contrast">Schedule and Syllabus</div>
      <p class="mdl-typography--font-light">50D28701 Tue 12:50-15:40 (D301), 50D28702 Thu 14:50-17:40(D301)</p>
    </div>

    <div class="mdl-grid">
      <div class="mdl-cell mdl-cell--4-col mdl-cell--4-offset">

              <th class="mdl-data-table__cell--non-numeric">Description</th>
              <th class="mdl-data-table__cell--non-numeric">Course Material</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="mdl-data-table__cell--non-numeric">Lecture</td>
              <td class="mdl-data-table__cell--non-numeric">2017-02-21</td>
              <td class="mdl-data-table__cell--non-numeric">簡介, 網站建立與開發概論</td>
              <td class="mdl-data-table__cell--non-numeric">Slides</td>
            </tr>
          </tbody>     
        </table>
      </div>
    </div>

    <br />

    <footer class="wd-footer mdl-mega-footer">
      <div class="mdl-mega-footer--top-section" id="footer"></div>
    </footer>

  </main>
</div>

<script>
$("#header").load("header.html");

$("#drawer").load("drawer.html");
</script>
