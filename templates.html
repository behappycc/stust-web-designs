<!doctype html>
<html>
<head lang="en">
<title>Web Designs-網頁設計</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" href="static/img/wd.ico">

<!-- Bootstrap -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<!-- Material Design Lite -->
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">

<!-- CSS -->
<link rel="stylesheet" href="static/css/styles.css">

</head>
<body>


<!-- Always shows a header, even in smaller screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <header class="mdl-layout__header wd-header" id="header"></header>
  <div class="mdl-layout__drawer" id="drawer"></div>
  <main class="mdl-layout__content">
    <div class="page-content">
      <div class="wd-idea-section mdl-typography--text-center">
        <div class="logo-font wd-slogan">Web Designs-網頁設計</div>
        <div class="logo-font wd-sub-slogan">南台科技大學工業管理與資訊系</div>
        <div class="logo-font wd-sub-slogan">by Edward Lin</div>
      </div>
    </div>

    <footer class="wd-footer mdl-mega-footer">
      <div class="mdl-mega-footer--top-section" id="footer"></div>
    </footer>

  </main>
</div>

<script>
$("#header").load("header.html");
$("#footer").load("footer.html");
$("#drawer").load("drawer.html");
</script>

<!-- web-designs -->
<script type="text/babel" src="static/js/index.js"></script>

<!-- Material Design Lite -->
<script src="https://code.getmdl.io/1.3.0/material.min.js"></script>

<!-- Fontawesome -->
<script src="https://use.fontawesome.com/013abc8a7b.js"></script>

</body>
</html>
